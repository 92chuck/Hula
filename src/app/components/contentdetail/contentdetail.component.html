<div class="row flex-lg-row-reverse align-items-center g-5 py-4 mb-4">
  <div class="col-12 col-lg-6">
    <img
      src="{{ content?.url }}"
      width="100%"
      height="100%"
      class="d-block mx-lg auto img-fluid"
      loading="lazy"
      alt="vegetables"
    />
  </div>
  <div class="col-12 col-lg-6">
    <h1 class="display-5 fw-bold mb-3">
      {{ content?.title }}
    </h1>
    <p class="lead">
      {{ content?.overview }}
    </p>
    <p class="lead text-muted">
      {{ content?.region.name }}
    </p>
    <p class="lead text-muted">
      {{ content?.firstAiredDate | date }}
    </p>
    <ul class="list-group list-group-horizontal-sm mb-3">
      <li
        *ngFor="let genre of content?.genres"
        class="list-group-item bg-dark text-light border-none"
      >
        {{ genre.name }}
      </li>
    </ul>
    <div class="d-grid gap-2 d-md-flex justify-content-md-start">
      <a
        *ngIf="(user$ | async).isLoggedIn && !checked"
        class="btn btn-primary btn-dark btn-lg px-4 me-md-2"
        (click)="addFavorite(content._id)"
        >add to favorites</a
      >
      <a
        *ngIf="(user$ | async).isLoggedIn && checked"
        class="btn btn-primary btn-dark btn-lg px-4 me-md-2"
        (click)="remove(content._id)"
        >remove</a
      >
      <a href="/brands" class="btn btn-outline-secondary btn-lg px-4 me-md-2"
        >Watch Trailer</a
      >
    </div>
  </div>
  <app-content-show
    [title]="'You May Also Like..'"
    [contents]="mayLike"
  ></app-content-show>
</div>
